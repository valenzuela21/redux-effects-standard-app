<div class="row" >
  <div class="col-4">
    <img [src]="userInfo?.avatar" clas="img-thumbnail" />
    <div class="mt-2">
    <p class="p-0 m-0 size-text"><strong>Nombre:</strong>  {{userInfo.first_name}}</p>
    <p class="p-0 m-0 size-text"><strong>Apellido:</strong> {{userInfo.last_name}}</p>
    <p class="p-0 m-0 size-text"><strong>Email:</strong> {{userInfo.email}}</p>
    </div>
  </div>

</div>
