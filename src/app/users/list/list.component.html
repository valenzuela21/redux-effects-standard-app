<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
  <i class="fa fa-sync  fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>
<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <p>
    {{error | json}}
  </p>
  <p class="mb-0"></p>
</div>

<div class="card-columns" *ngIf="!loading" >
  <div *ngFor="let user of users" class="card">
    <img class="card-img-top" [src]="user.avatar" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
      <p class="card-text">{{user.email}}</p>
      <p class="text-muted">ID: {{user.id}}</p>
    </div>
  </div>
</div>
